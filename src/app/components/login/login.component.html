<div class="login-container">
    <div class="logo">

        <div class="container">
            <h2 class="title">
                <span class="title-word title-word-1">Nigh</span>
                <span class="title-word title-word-2">t </span>
                <span class="title-word title-word-3">Mov</span>
                <span class="title-word title-word-4">(i)es</span>
            </h2>
        </div>

    </div>
    <div class="description">
        <p>
            Trying to recapture that magic of the old time summer nights at drive in? In this modern era it's almost
            impossible but this site will give you a nostalgia vibes in the time you find the movie right to you!
        </p>

    </div>
    <div class="login-form ">
        <div class="form-group">
            <label class="mt-4 ms-4 mb-2" for="username">Username</label>
            <br>

            <input class="ms-4" [(ngModel)]="username" type="text" name="username">
        </div>
        <div class="form-group">
            <label class="mt-4 ms-4 mb-2" for="password">Password</label>
            <br>

            <input class="ms-4" [(ngModel)]="password" type="password" name="password">
        </div>
        <div class="btn-container">
            <div class="error">{{errorMsg}}</div>
            <button class="btn btn-dark mt-5 ms-4 mb-3" (click)="login()">Login</button>
        </div>
    </div>
</div>
