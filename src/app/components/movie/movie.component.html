<app-header></app-header>


<div class="cc">
    <div class="movie-container">
        <div class="top">
            <div class="left">
                <div class="name pt">{{film?.name}}</div>
                <div class="rating">
                    <div class="rating">
                        <ng-template #t let-fill="fill">
                            <span class="star" [class.full]="fill===100">
                                <span class="half" [style.width.%]="fill">&hearts;</span>
                                &hearts;
                            </span>
                        </ng-template>

                        <ngb-rating [(rate)]="film.rating" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
                    </div>
                </div>
                <div class="year pf pt">
                    {{film.year}}
                </div>
                <div class="cover">
                    <img [src]="film?.cover" alt="">
                </div>

            </div>

        </div>
        <div class="bottom"></div>
    </div>
</div>
